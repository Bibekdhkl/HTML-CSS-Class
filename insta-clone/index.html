<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- left side -->
      <div class="image-container">
        <img src="phone-mockup.png" alt="instagram mockup" />
      </div>
      <!-- right side -->
      <div class="right-container">
        <!-- first one -->
        <div class="first-one">
          <!-- <h1>Instagram</h1> -->
          <img src="instagram.png">

          <!-- Form Section -->
          <form>
            <input
              class="input-field"
              type="text"
              placeholder="Phone number, username, or email" /><br />
            <input
              class="input-field"
              type="password"
              placeholder="Password" /><br />
            <input class="login-button" type="submit" value="Log In" /><br />
          </form>
          <!-- Form Section End -->
          <div class="or-text">OR</div>
          <div class="login-forgot-div">
            <a class="fb-login" href="#"><img src="facebook.png"> &nbsp; Log in
              with Facebook</a><br>
            <a class="forgot-pw" href="#">Forgot password?</a>
          </div>
        </div>

        <!-- second one -->
        <div class="sign-up">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <!-- third one -->
        <div class="get-app">
          Get the app.<br>
          <div class="get-app-img">
            <img src="google-play.png" alt="google play" />
            <img src="microsoft.png" alt="microsoft" />
          </div>
        </div>
      </div>
    </div>
    <!-- main container end -->
    <div class="footer">
      <!--for footer-->
      <div class="footer">
        <p>
          Meta About Blog Jobs Help API Privacy Terms Locations Instagram Lite
          Threads Contact Uploading & Non-Users
        </p>
        <br />
        <select name="language" id="language">
          <option value="Nepali">Nepali</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Chinese">Chinese</option>
        </select>
        <p>&copy; 2024 Instagram from Meta</p>
      </div>
    </div>
  </body>
</html>
