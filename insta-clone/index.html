<!DOCTYPE html>
<html>
      <head>
            <title>Instagram Clone</title>
      </head>
      <body>
            <div class="main-container">
                  <div class="image-conta">
                        <img src="phone-mockup.png" alt="instagram mockup">
                  </div>
                  <div class="right-container">
                        <h1>Instagram</h1>
                        <form>
                              <input type="text"
                                    placeholder="Phone number, username, or email"><br>
                              <input type="password" placeholder="Password"><br>
                              <input type="submit" value="Log In"><br>
                        </form>
                        <span class="or-text">OR</span>
                        <a href="#">Log in with Facebook</a>
                        <a href="#">Forgot password?</a>
                        <div class="sign-up">
                              <p>Don't have an account? <a href="#">Sign
                                          up</a></p>
                        </div>
                        <div class="get-app">
                              Get the app
                              <img src="google-play.png" alt="google play">
                              <img src="microsoft.png" alt="microsoft">
                        </div>
                  </div>
                  <div class="footer"><!--for footer-->
                        <div class="footer">
                              <p>Meta
                                    About
                                    Blog
                                    Jobs
                                    Help
                                    API
                                    Privacy
                                    Terms
                                    Locations
                                    Instagram Lite
                                    Threads
                                    Contact Uploading & Non-Users</p>
                                    <br>
                                    <select name="language" id="language">
                                          <option value="Nepali">Nepali</option>
                                          <option value="English">English</option>
                                          <option value="Hindi">Hindi</option>
                                          <option value="Chinese">Chinese</option>
                                    </select>
                                    <p>&copy; 2024 Instagram from Meta</p>
                        </div>


                  </div>

            </body>
